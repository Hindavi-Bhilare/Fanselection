name: Build and Deploy to EC2 Tomcat

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build WAR with Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app maven:3.8-openjdk-11 mvn clean package -DskipTests

      - name: Copy WAR to EC2 via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "target/*.war"
          target: "/C/Program Files/Apache Software Foundation/Tomcat 9.0/webapps/ROOT.war"

      - name: Restart Tomcat on Windows EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            net stop Tomcat9
            net start Tomcat9
